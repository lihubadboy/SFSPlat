<script>
    $(document).ready(function () {
      var evnts = function () {
                return {
                    "event":
                        [
                          { "date": "01/01/2012", "title": "1" },{ "date": "02/02/2012", "title": "2" },{ "date": "03/03/2012", "title": "34" },{ "date": "04/04/2012", "title": "123" }, 
                { "date": "05/05/2012", "title": "223" },{ "date": "06/06/2012", "title": "4" },{ "date": "07/07/2012", "title": "5" },{ "date": "08/08/2012", "title": "14" },
                { "date": "09/09/2012", "title": "10" },{ "date": "10/10/2012", "title": "10" },{ "date": "11/11/2012", "title": "10" },{ "date": "12/12/2012", "title": "10" }
                        ]
                }
            };
      $('#calendar').Calendar({ 'events': evnts, 'weekStart': 1 }).on('changeDay', function (event) {
      today = new Date();var tyy=today.getFullYear();var tmm=today.getMonth()-(-1);var tdd=today.getDate();
      var dd=event.day.valueOf();var mm=event.month.valueOf();var yy=event.year.valueOf();if(yy<=tyy){
        if(mm<=tmm){
          if(dd<=tdd){
            var m1=Math.floor(mm/10);var m2=mm%10;var d1=Math.floor(dd/10);var d2=dd%10;var date=yy+"-"+m1+m2+"-"+d1+d2;
            window.location.href="newslist.html?d="+date+"";		
          }else{alert('日期超出查询范围');}
        }else{alert('月份超出查询范围');}
      }else{alert('年份超出查询范围');}
    });
    });
</script>
